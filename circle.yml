machine:
  node:
    version: 6.10.0

dependencies:
  override:
    - npm install --dev

database:
  override:
    - mysql -u ubuntu circle_test < tododb.sql

environment:
    APP_ENV: testing
    process.env.DB_HOST: 127.0.0.1
    process.env.DB_NAME: circle_test
    process.env.DB_USER: ubuntu
    process.env.DB_PASSWORD: test